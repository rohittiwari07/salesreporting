<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega"
    xmlns:sec="http://www.springframework.org/security/tags">
    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <h3><i class="fa fa-bar-chart" aria-hidden="true" style="color: white"></i><h:outputLabel style="color: white">Reporting Portal</h:outputLabel></h3>
                </div>
                <div class="profile">
                    <sec:authorize access="hasAuthority('USER')">
                        <p:graphicImage name="images/genericuser.png" library="omega-layout" />
                        <a id="profile-button" href="#">
                            <span class="username">AGENTS</span>
                            <i class="fa fa-fw fa-cog"></i>
                        </a>
                    </sec:authorize>
                    <sec:authorize access="hasAuthority('ADMIN')">
                        <p:graphicImage name="images/genericuser.png" library="omega-layout" />
                        <a id="profile-button" href="#">
                            <span class="username">ACCOUNT MANAGER</span>
                            <i class="fa fa-fw fa-cog"></i>
                        </a>
                    </sec:authorize>
                    <ul>
                    </ul>
                </div>
                <div class="menu">
                    <po:menu>
                        <sec:authorize access="hasAuthority('ADMIN') or hasAuthority('USER')">
                            <p:menuitem id="om_dashboard" value="Dials &amp; Emails" icon="fa fa-bullhorn" url="/home"/>
                        </sec:authorize>
                    </po:menu>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
