<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#">
            <span class="fa fa-bars"></span>
        </a>
        <span class="topbar-title"><ui:insert name="title"></ui:insert></span>
        <a id="options-menu-button" href="#">
            <span class="fa fa-ellipsis-h"></span>
        </a>
        <div id="topbar-icons" class="animated">
            <div style="float:right;">
                <form action="/logout" method="post" id="form">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <h3>
                        <span class="topbar-icon fa fa-sign-out"></span>
                            <a style="margin-left: 2px;" href="javascript:{}" onclick="document.getElementById('form').submit(); return false;">Logout</a>
                    </h3>
                </form>
            </div>
        </div>
    </div>
</ui:composition>
